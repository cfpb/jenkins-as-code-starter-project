apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "http://repo.jenkins-ci.org/releases/" }

}

dependencies {
    compile 'org.ini4j:ini4j:0.5.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.77'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0')
            {
                exclude module: 'groovy-all'
            }
    compile 'com.github.cfpb:jenkins-automation:main-SNAPSHOT'

}
task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

task rest(type: JavaExec) {
    main = 'jenkins.automation.rest.RestApiScriptRunner'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy', 'jobs'  ]
        }
    }
}
